    <script>
        //一个数组【1，2，3】输出【1，2，4】
        var plusOne = function(digits) {
            //先将数组中的数字长度拿到看看是几位数
            var num=digits.length;//知道是几位数
            var sum=0;
            //拿到每位数
            for(let i=0;i<digits.length;i++){
                sum+=digits[i]*10**(digits.length-i-1);
                //**表示次方 或者Math.pow(10,digits.length-1-i)
            }
            sum+=1;
            //将数字转化为数组
            var newArr=[];
            for(let a=0;a<digits.length;a++){
                let digit=parseInt(sum/10**(num-a-1),10)%10;
                newArr.push(digit);
            }
            if(newArr[0]==0){
                newArr.unshift(1);
            }
            return newArr;
};
console.log(plusOne([9,9,9]));
